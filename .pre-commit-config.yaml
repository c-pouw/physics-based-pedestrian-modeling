default_language_version:
    python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/ambv/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        entry: pflake8
        additional_dependencies: [pyproject-flake8]
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/python-poetry/poetry
    rev: '2.1.1'
    hooks:
    -   id: poetry-check
    -   id: poetry-lock
        args: ["--no-cache"]
  - repo: local
    hooks:
      - id: poetry-export
        name: poetry-export
        entry: bash -c "poetry export -f requirements.txt --output requirements.txt && poetry export --with dev -f requirements.txt -o requirements-dev.txt"
        language: system
        always_run: true
