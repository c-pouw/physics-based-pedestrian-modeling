env_name: 'curved_paths'
taux: 2
tauu: 2
dt: 0.1
sigma: 1
colnames:
  x: x_pos
  y: y_pos
  Pid: Pid
  time: time
grid_name: 'curved_paths_grid'
working_directory: ${hydra:runtime.cwd}
folder_path: ${hydra:runtime.cwd}/data/models/${params.env_name}_taux${params.taux}_tauu${params.tauu}_dt${params.dt}_sigma${params.sigma}_${params.grid_name}
simulation:
  ntrajs: 100
  start: 0
  end: 50
  step: 0.1
  stop_condition: 100
selection:
  x: [-0.45, -0.45]
  y: [0.15, 0.15]
  r: [0.6, 1.6]
  theta: [-0.1, 0.2]
  k: [0, 2]
trajectory_plot:
  trajectory_type: 'recorded'
  title: "Curved paths"
  save_figure: true
  N_trajs: 30
  plot_selection: false
  plot_potential_cross_section: false
  plot_walls: true
  plot_intended_path: true
  width_ratios: [2, 1]
  xlims: [-3, 3]
  ylims: [-2, 2]
  yps: []
  ywalls: []
histogram_plot:
  xlims: [-3, 3]
  ylims: [-2, 2]
  rlims: [0, 2]
  thetalims: [-3.14, 3.14]
force_field_plot:
  clip: 0
  scale: 8000
  sparseness: 3
  width_ratios: [2, 1]
  xlims: [-3, 3]
  ylims: [-2, 2]
  figsize: [3.54, 2]
