defaults:
  - _self_
  - grid: curved_paths
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
env_name: curved_paths
taux: 2
tauu: 2
fps: 10
dt: 0.1
sigma: 1
minimum_trajectory_length: 10
colnames:
  xf: xf
  yf: yf
  Pid: Pid
  time: t
simulation:
  ntrajs: 100
  start: 0
  end: 100
  step: 0.1
  stop_condition: 100
selection:
  range:
    x: [-0.45, -0.45]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
trajectory_plot:
  title: "Curved paths"
  xlims: [-3, 3]
  ylims: [-2, 2]
histogram_plot:
  xlims: [-3, 3]
  ylims: [-2, 2]
  rlims: [0, 2]
  thetalims: [-3.14, 3.14]
force_field_plot:
  figsize: [3.54, 2]
  xlims: [-4, 4]
  ylims: [-3, 3]
learn_piece_of_potential_plot:
  xlimits:
    x: [0, 1]
    y: [-0.5, 0.5]
    u: [0.5, 1.5]
    v: [-0.5, 0.5]
