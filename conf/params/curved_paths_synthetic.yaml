defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: curved_paths_synthetic
taux: 2
tauu: ${params.taux}
fps: 10
dt: 0.1
sigma: 0.5
minimum_trajectory_length: 10
velocity_window_length: 10
input_ntrajs: ???
colnames:
  xf: xf
  yf: yf
  Pid: Pid
  time: t
grid:
  x:
    min: -2.7
    max: 2.8
  y:
    min: -1.8
    max: 1.9
simulation:
  end: 20
  step: 0.1
  stop_condition: 1
selection:
  range:
    x: [-0.45, -0.45]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
default_xlims: [-3,3]
default_ylims:  [-2,2]
trajectory_plot:
  title: "curved paths"
  truncate_trajectories: true
  y_title: 0.9
  text_box:
    x: 0.845
    y: 0.18
force_field_plot:
  figsize: [3.54, 2]
