env_name: 'custom_paths'
taux: 2
tauu: 2
dt: 0.1
sigma: 0.2
colnames:
  xf: xf
  yf: yf
  Pid: Pid
  time: time
minimum_trajectory_length: 50
save_preprocessed_trajectories_to_file: False
grid_name: 'custom_paths_grid'
working_directory: ${hydra:runtime.cwd}
folder_path: ${hydra:runtime.cwd}/data/models/${params.env_name}_taux${params.taux}_tauu${params.tauu}_dt${params.dt}_sigma${params.sigma}_${params.grid_name}
simulation:
  ntrajs: 100
  start: 0
  end: 10
  step: 0.1
  stop_condition: 100
selection:
  x: [-0.45, -0.45]
  y: [0.15, 0.15]
  r: [0.75, 0.75]
  theta: [0.15, 0.15]
  k: [1.2, 1.2]
trajectory_plot:
  trajectory_type: 'recorded'
  title: ""
  save_figure: true
  N_trajs: 30
  plot_selection: false
  plot_potential_cross_section: false
  plot_walls: false
  plot_intended_path: false
  width_ratios: [2, 1]
  xlims: [-1.1, 1.1]
  ylims: [-0.7, 0.7]
  yps: [0]
  ywalls: [0.6, -0.6]
histogram_plot:
  xlims: [-1.1, 1.1]
  ylims: [-0.5, 0.5]
  rlims: [0, 2]
  thetalims: [-3.14, 3.14]
force_field_plot:
  clip: 0
  scale: 8000
  sparseness: 3
  width_ratios: [2, 1]
  xlims: [-1.1, 1.1]
  ylims: [-0.5, 0.5]
  figsize: [3.54, 2]
