defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: intersecting_paths_synthetic
taux: 2
tauu: ${params.taux}
fps: 15
dt: 0.1
sigma: 0.5
minimum_trajectory_length: 10
velocity_window_length: 10
input_ntrajs: ???
colnames:
  xf: x_pos
  yf: y_pos
  Pid: Pid
  time: time
grid:
  x:
    min: -3
    max: 3
  y:
    min: -3
    max: 3
selection:
  range:
    x: [-0.45, -0.45]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
default_xlims: [-2.5, 2.5]
default_ylims: [-2.5, 2.5]
trajectory_plot:
  title: "intersecting paths"
  y_title: 1.05
force_field_plot:
  figsize: [3.54, 2]
learn_piece_of_potential_plot:
  xlimits:
    x: [0, 1]
    y: [-0.5, 0.5]
    u: [0.5, 1.5]
    v: [-0.5, 0.5]
