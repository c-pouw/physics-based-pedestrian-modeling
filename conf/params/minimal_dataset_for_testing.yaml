defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: minimal_dataset_for_testing
taux: 2
tauu: ${params.taux}
fps: 15
dt: 0.1
sigma: 0.2
minimum_trajectory_length: 10
colnames:
  xf: X_SG
  yf: Y_SG
  Pid: Pid
  time: Rstep
grid:
  x:
    min: -1.4
    max: 1.4
  y:
    min: -0.8
    max: 0.8
plot_style: conf/science_no_latex.mplstyle
default_xlims: [-1.1,1.1]
default_ylims:  [-0.7,0.7]
trajectory_plot:
  title: "Narrow corridor"
  yps: [0]
  ywalls: [0.6, -0.6]
  plot_walls: true
  plot_intended_path: true
simulation:
  ntrajs: 100
  start: 0
  end: 4
  step: 0.1
  stop_condition: 100
