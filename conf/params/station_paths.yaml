defaults:
  - grid: station_paths
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: station_paths
taux: 2
tauu: 2
fps: 10
dt: 0.1
sigma: 0.2
minimum_trajectory_length: 10
colnames:
  xf: xf
  yf: yf
  Pid: Pid
  time: date_time_utc
selection:
  point:
    x: 50
    y: 0.15
    r: 0.75
    theta: 0.15
    k: 1.2
  range:
    x: [50, 50]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
background:
  imgpath: 'data/backgrounds/EHV.Perron2.1_multisensor_1.png'
  xmin: -6039
  xmax: 75091
  ymin: -16539
  ymax: 10909
trajectory_plot:
  title: "Station paths"
  xlims: [47, 73]
  ylims: [-10, 4]
  show_background: true
histogram_plot:
  xlims: [47, 73]
  ylims: [-10, 4]
  rlims: [0, 2]
  thetalims: [-3.14, 3.14]
force_field_plot:
  figsize: [3.54, 2]
  xlims: [47, 73]
  ylims: [-10, 4]
learn_piece_of_potential_plot:
  xlimits:
    x: [0, 1]
    y: [-0.5, 0.5]
    u: [0.5, 1.5]
    v: [-0.5, 0.5]
