defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: curved_paths
taux: 2
tauu: ${params.taux}
fps: 30
dt: 0.0333
sigma: 1
minimum_trajectory_length: 10
velocity_window_length: 10
input_ntrajs: ???
colnames:
  xf: x
  yf: 'y'
  # uf: v_x_m
  # vf: v_y_m
  Pid: particle
  time: time
grid:
  x:
    min: -4
    max: 4
  y:
    min: -2.5
    max: 2.5
simulation:
  end: 20
  step: 0.1
  stop_condition: 1
selection:
  range:
    x: [-0.45, -0.45]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
default_xlims: [-4.5,4.5]
default_ylims:  [-3,3]
trajectory_plot:
  title: "curved paths"
  y_title: 0.9
  truncate_trajectories: false
  text_box:
    x: 0.84
    y: 0.18
force_field_plot:
  figsize: [3.54, 2]
