grid:
  x:
    min: 47
    max: 73
  y:
    min: -10
    max: 4
  theta:
    min_multiple_pi: -1.125
    segments: 8
simulation:
  end: 100
colnames:
  xf: x_position_mm
  yf: y_position_mm
  Pid: object_identifier
  time: time_ms
selection:
  point:
    x: 50
    y: 0.15
    r: 0.75
    theta: 0.15
    k: 1.2
  range:
    x: [55, 55]
    y: [-5, -5]
    r: [1, 1]
    theta: [1.7, 1.7]
    k: [1.2, 1.2]
plot_style: physped/conf/science.mplstyle
default_xlims: [45, 74]
default_ylims: [-12, 6]
background:
  bg_source: zenodo
  filename: 'EHV.Perron2.1_multisensor_1.png'
  alpha: 1
  xmin: -6039
  xmax: 75091
  ymin: -16539
  ymax: 10909
trajectory_plot:
  title: "paths on a train platform"
  figsize: [3.54, 3]
  y_title: 0.8
  show_background: true
  plot_cartesian_grid: False
  text_box:
    x: 0.845
    y: 0.26
force_field_plot:
  figsize: [3.54, 2]
  sparseness: 3
learn_piece_of_potential_plot:
  xlimits:
    x: [53, 57]
    y: [-7, -3]
    u: [-2, 2]
    v: [-2, 2]
