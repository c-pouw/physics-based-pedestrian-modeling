defaults:
  - grid: default_grid
  - model: default_model_params
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: intersecting_paths
data_source: 4tu
fps: 15
minimum_trajectory_length: 10
velocity_window_length: 10
input_ntrajs: ???
colnames:
  xf: X_SG
  yf: Y_SG
  Pid: Pid
  time: Rstep
# model:
#   sigma: 0.5
#   tauu: 0.8
grid:
  x:
    min: -1
    max: 1
  y:
    min: -1
    max: 1
selection:
  range:
    x: [-0.45, -0.45]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: physped/conf/science.mplstyle
default_xlims: [-1, 1]
default_ylims: [-1, 1]
trajectory_plot:
  title: "intersecting paths"
  y_title: 1.05
force_field_plot:
  figsize: [3.54, 2]
learn_piece_of_potential_plot:
  xlimits:
    x: [0, 1]
    y: [-0.5, 0.5]
    u: [0.5, 1.5]
    v: [-0.5, 0.5]
