defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: parallel_paths
taux: 2
tauu: ${params.taux}
fps: 15
dt: 0.1
sigma: 0.5
minimum_trajectory_length: 10
velocity_window_length: 10
input_ntrajs: ???
colnames:
  x: x_pos
  y: y_pos
  Pid: Pid
  time: frame
grid:
  x:
    min: -2
    max: 2
  y:
    min: -3.8
    max: 3.8
selection:
  range:
    x: [-0.45, -0.45]
    y: [0.15, 0.15]
    r: [0.75, 0.75]
    theta: [0.15, 0.15]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
default_xlims: [-2, 2]
default_ylims: [-4, 4]
trajectory_plot:
  title: "paths in a wide corridor"
  y_title: 0.9
  figsize: [3.54, 5]
  width_ratios: [2, 1]
  yps: [2.3, 0.8, -1.7]
  ywalls: [3.8, -3.8]
  plot_walls: true
  plot_intended_path: true
  text_box:
    x: 0.86
    y: 0.3
force_field_plot:
  figsize: [3.54, 2]
