defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: single_paths
data_source: local
taux: 2
tauu: ${params.taux}
fps: 15
dt: ${inv_prop:${params.fps}}
sigma: 0.5
minimum_trajectory_length: 5
velocity_window_length: 5
input_ntrajs: ???
grid:
  x:
    min: -1
    max: 1
  y:
    min: -0.6
    max: 0.6
colnames:
  xf: xf
  yf: yf
  Pid: Pid
  time: Rstep
plot_style: physped/conf/science.mplstyle
default_xlims: [-1.1,1.1]
default_ylims:  [-0.7,0.7]
trajectory_plot:
  title: "paths in a narrow corridor"
  yps: [0]
  ywalls: [0.6, -0.6]
  plot_walls: true
  plot_intended_path: true
  customyticklabels: [-0.6,0,0.6]
grid_plot:
  customyticklabels: [-0.6,0,0.6]
