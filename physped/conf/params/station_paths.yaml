defaults:
  - grid: default_grid
  - simulation: default_simulation_params
  - selection: default_selection
  - trajectory_plot: default_trajectory_plot_params
  - histogram_plot: default_histogram_plot_params
  - force_field_plot: default_force_field_plot_params
  - grid_plot: default_grid_plot
  - learn_piece_of_potential_plot: default_learn_piece_of_potential_plot
  - _self_
env_name: station_paths
taux: 2
tauu: ${params.taux}
fps: 10
dt: 0.1
sigma: 0.5
minimum_trajectory_length: 10
velocity_window_length: 10
input_ntrajs: ???
grid:
  x:
    min: 47
    max: 73
  y:
    min: -10
    max: 4
  # theta:
    # min_multiple_pi: -0.125
    # segments: 8
simulation:
  end: 50
colnames:
  xf: xf
  yf: yf
  Pid: Pid
  time: date_time_utc
selection:
  point:
    x: 50
    y: 0.15
    r: 0.75
    theta: 0.15
    k: 1.2
  range:
    x: [48, 72]
    y: [-9, 3]
    r: [1, 1]
    theta: [0, 0]
    k: [1.2, 1.2]
plot_style: conf/science.mplstyle
default_xlims: [45, 74]
default_ylims: [-12, 6]
background:
  imgpath: 'data/backgrounds/EHV.Perron2.1_multisensor_1.png'
  alpha: 1
  xmin: -6039
  xmax: 75091
  ymin: -16539
  ymax: 10909
trajectory_plot:
  title: "paths on a train platform"
  figsize: [3.54, 3]
  y_title: 0.8
  show_background: true
  plot_cartesian_grid: False
  text_box:
    x: 0.845
    y: 0.26
force_field_plot:
  figsize: [3.54, 2]
learn_piece_of_potential_plot:
  xlimits:
    x: [0, 1]
    y: [-0.5, 0.5]
    u: [0.5, 1.5]
    v: [-0.5, 0.5]
